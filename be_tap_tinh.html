<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bé tập tính</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="be_tap_tinh.css" type="text/css"/>
    <script src="be_tap_tinh.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="message-box">
        <div id="message"></div>
    </div>

    <div class="content-wrap" id="side-front">
        <div id="content">
            <div class="info">
                <div class="btn-wrap" id="btn-wrap-info">
                    <div class="square-btn circle-btn" id="circle-btn-info" onclick="clickToReverse(x)">&#xf129;</div>
                </div> 
            </div>

            <h1>Bé tập tính</h1>
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4">Số thứ nhất</div>
                    <div class="col-sm-8">
                        <input type="text" id="first-num" onfocusout="leaveTextField_1(x)" onfocus="enterTextField()">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <div class="operator-row">
                            <div class="btn-wrap">
                                <input type="button" class="square-btn" id="add-btn" onclick="clickAdd()">
                            </div>
                            <div class="btn-wrap">
                                <input type="button" class="square-btn" id="minus-btn" onclick="clickMinus()">
                            </div>                    
                            <div class="btn-wrap">
                                <input type="button" class="square-btn" id="mul-btn" onclick="clickMul()">
                            </div>
                            <div class="btn-wrap">
                                <input type="button" class="square-btn" id="div-btn" onclick="clickDiv()">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">Số thứ hai</div>
                    <div class="col-sm-8">
                        <input type="text" id="second-num" onfocusout="leaveTextField_2(x)" onfocus="enterTextField()">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <div class="operator-row">
                            <div class="btn-wrap">
                                <input type="button" class="square-btn" id="equals-btn" onclick="clickEquals(x)">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">Kết quả</div>
                    <div class="col-sm-8">
                        <input id="result-num" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrap" id="side-back">
        <div id="side-back-content">
            <div class="info">
                <div class="btn-wrap" id="btn-wrap-close">
                    <div class="square-btn circle-btn" id="circle-btn-close" onclick="clickToComeback()">&#xf00d;</div>       
                </div> 
            </div>
        
            <div class="reverse">
                <p id="reverse-header">Thông tin</p>
                <p class="sen"><span style="color:purple">Bé tập tính</span> cho phép bạn nhập:</p>
                <p class="sen" style="padding-left: 60px"><span style="color:brown">Số thập phân</span> với dạng: <span style="color:brown">3.14</span></p>
                <p class="sen" style="padding-left: 60px"><span style="color:brown">Phân số</span> với dạng: <span style="color:brown">3/14</span></p>
                <p class="sen"><span style="color:purple">Bé tập tính</span> không hiển thị kết quả dưới dạng phân số.</p>
            </div>
        </div>
    </div>
</body>
</html>
